<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/938259196850348052/1155244835570208959/image.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Initial background color set to black */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            opacity: 0; /* Initial opacity set to 0 */
            transition: opacity 0.5s ease-in; /* Shorter fade-in duration of 0.5 seconds */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .template {
            background-color: #000; /* Background color set to pitch black */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .label {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .redirect-button {
            background-color: #d6d6d6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Add a transition for the transform property */
        }

        .redirect-button:hover {
            background-color: #d6d6d6;
            transform: scale(1.1); /* Increase the size of the button on hover */
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <img class="background" src="https://i.pinimg.com/originals/22/a5/a7/22a5a7b9dbc0e29ccef006dea5981367.png" alt="Background Image">
    
    <div class="template">
        <div class="label">KongerHub Key System</div>
        <div class="description">Only one Checkpoint, and that's the linkvertise.</div>
        <!-- Button for manual redirection -->
        <button class="redirect-button" onclick="redirectToWebsite()">Teleport to Linkvertise</button>
    </div>

    <script>
        // Function to manually redirect to the specified website
        function redirectToWebsite() {
            window.location.href = "https://linkvertise.com/884691/kongerhub-script/1"; // Replace with the desired website URL
        }

        // Apply the fade-in effect once the page and image have loaded
        window.onload = function() {
            const body = document.querySelector('body');
            body.style.opacity = '1';
        };
    </script>
</body>
</html>
