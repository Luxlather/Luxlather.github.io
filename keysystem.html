<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KongerHub System</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/938259196850348052/1155244835570208959/image.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #keyContainer {
            display: none;
            margin-top: 20px;
        }

        #key {
            font-size: 24px;
            color: #333;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }

        #mathQuestion {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        #answerInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="questContainer">
        <h1>Welcome to the KongerHub Key System</h1>
        <div>
            <p>Complete the math equation to get your key:</p>
            <p id="mathQuestion"></p>
            <input type="text" id="answerInput" placeholder="Your answer...">
        </div>
        <button id="checkAnswerButton">Check Answer</button>
    </div>

    <div class="container" id="keyContainer" style="display: none;">
        <h2>Congratulations!</h2>
        <div>
            <p>You've completed the equation and earned your key:</p>
            <p>Your key: <span id="key"></span></p>
        </div>
    </div>

    <script>
        // Function to generate a random math question
        function generateMathQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', 'x', '/'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let question;
            let answer;

            switch (operator) {
                case '+':
                    question = `${num1} ${operator} ${num2}`;
                    answer = num1 + num2;
                    break;
                case '-':
                    question = `${num1} ${operator} ${num2}`;
                    answer = num1 - num2;
                    break;
                case 'x':
                    question = `${num1} ${operator} ${num2}`;
                    answer = num1 * num2;
                    break;
                case '/':
                    // Ensure the division is a whole number
                    const product = num1 * num2;
                    question = `${product} ${operator} ${num1}`;
                    answer = num2;
                    break;
            }

            return { question, answer };
        }

        // Function to generate a new key every 24 hours
        function generateNewKey() {
            const key = Math.random().toString(36).substring(2, 10);
            localStorage.setItem('questKey', key);
            return key;
        }

        function completeQuest() {
            const storedKey = localStorage.getItem('questKey');
            const key = storedKey ? storedKey : generateNewKey();

            // Hide the quest section and display the key section
            document.getElementById('questContainer').style.display = 'none';
            document.getElementById('keyContainer').style.display = 'block';

            // Set the key text
            document.getElementById('key').textContent = key;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const correctAnswer = parseInt(document.getElementById('mathQuestion').getAttribute('data-answer'));

            if (userAnswer === correctAnswer) {
                document.getElementById('checkAnswerButton').style.display = 'none';
                completeQuest();
            } else {
                alert('Incorrect answer. Try again.');
                // Generate a new question
                setMathQuestion();
            }
        }

        function setMathQuestion() {
            const { question, answer } = generateMathQuestion();
            document.getElementById('mathQuestion').textContent = `Question: ${question}`;
            document.getElementById('mathQuestion').setAttribute('data-answer', answer);
        }

        // Set the initial key and a random math question when the page loads
        window.onload = () => {
            setMathQuestion();
            const storedKey = localStorage.getItem('questKey');
            const key = storedKey ? storedKey : '33qhaf3y';
            document.getElementById('key').textContent = key;
        }

        document.getElementById('checkAnswerButton').addEventListener('click', checkAnswer);
    </script>
</body>
</html>
