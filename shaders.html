<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Shaders</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1150677036373921812/1200908476386385940/pencil.png?ex=65c7e42c&is=65b56f2c&hm=5633a13b78376c16504f45f7207e30ab43f75c672e67202a66d5c5c5e4b7f67f&">

    <style>
        body {
            font-family: 'GothamSSM', sans-serif;
            font-weight: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1a1a1a, #121212);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .loadingCircle {
            margin: 0 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            border-top: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingMessage {
            font-size: 18px;
            color: #ffffff;
            margin-top: 10px;
        }

        #shaderModelLabel {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: normal;
            color: #ffffff;
        }

        #labelContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #labelBox {
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background: linear-gradient(to bottom, #2c3e50, #1f2d3d);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 20px;
            font-weight: normal;
            color: #ffffff;
        }

        #downloadButton {
            margin-top: 15px;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #downloadButton:hover {
            background-color: #2e7bb4;
        }

        #imageSlots {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .imageSlot {
            text-align: center;
        }

        .imageSlot label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .imageSlot img {
            max-width: 100%;
            height: auto;
            border: 4px solid #3498db;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .imageSlot img:hover {
            transform: scale(1.05);
        }
    </style>

    <meta property="og:title" content="Roblox Shaders">
    <meta property="og:description" content="Enhance your Roblox experience with Quint Shaders using NVIDIA Game Filter. Download now!">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://luxlather.github.io./shaders">

    <script>
        function downloadFile() {
            window.location.href = "https://github.com/Luxlather/Quint-Shaders/releases/download/shaders/Nvidia.Shaders.Bloxstrap.v1.3.zip";
        }

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var loadingScreen = document.getElementById("loadingScreen");
                loadingScreen.style.opacity = 0;
                setTimeout(function() {
                    loadingScreen.style.display = "none";
                }, 1000);
            }, 3000);
        });
    </script>
</head>
<body>
    <div id="loadingScreen">
        <div class="loadingCircle"></div>
        <div id="loadingMessage">Loading...</div>
    </div>

    <div id="shaderModelLabel">
        <label>Current Shader Model: v.1.2</label>
    </div>

    <div id="labelContainer">
        <div id="labelBox">
            <label>Roblox Quint Shaders using NVIDIA Game Filter. Please read the note in the zip file once you download for more info.</label>
        </div>
        <button id="downloadButton" onclick="downloadFile()">Download</button>
    </div>

    <div id="imageSlots">
        <div class="imageSlot">
            <label>Before Shaders</label>
            <img src="https://github.com/Luxlather/Quint-Shaders/assets/137233969/4c6d7067-7804-4129-9c36-45d98d69346c" alt="Before Shaders">
        </div>

        <div class="imageSlot">
            <label>After Shaders</label>
            <img src="https://github.com/Luxlather/Quint-Shaders/assets/137233969/b13b22de-eddb-4f3e-a229-ffba79b41cb5" alt="After Shaders">
        </div>
    </div>
</body>
</html>
