<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1151974100860936193/1167838166955335763/image_1.png?ex=654f950c&is=653d200c&hm=3e722508479034137c494ce5af7859dc7a8b9b07556d4511459d16092a9d906c&">
  <meta property="og:title" content="KongerHub">
  <meta property="og:description" content="We'll be right back!">
  <meta property="og:type" content="Website">
  <meta property="og:url" content="https://luxlather.github.io">
  <meta property="og:image" content="">
  <title>KongerHub - Maintenance</title>

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #title {
      font-size: 36px;
      color: rgb(255, 255, 255);
      margin-bottom: 20px;
      animation: typing 4s steps(18) infinite;
    }

    #typing-container {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ffffff;
      animation: typing 4s steps(18) infinite;
    }

    @keyframes typing {
      0%, 100% {
        border-right: 2px solid transparent;
      }
      50% {
        border-right: 2px solid #ffffff;
      }
    }
  </style>
</head>
<body>
  <div id="title">We'll be back!</div>
  <div id="typing-container"></div>

  <script>
    const textToType = "Releasing KongerHub mass update...";
    const typingSpeed = 100;

    let i = 0;
    const typingContainer = document.getElementById("typing-container");

    function typeText() {
      if (i < textToType.length) {
        typingContainer.innerHTML += textToType.charAt(i);
        i++;
        setTimeout(typeText, typingSpeed);
      }
    }

    typeText();
  </script>
</body>
</html>
