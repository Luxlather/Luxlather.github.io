<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Dark Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #333; /* Slightly darker container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c; /* Red color for the error message */
            font-size: 48px; /* Increase the font size for emphasis */
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Error</h1>
        <p>Sorry, the page you are looking for could not be found.</p>
    </div>
</body>
</html>
